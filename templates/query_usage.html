<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Electricity Usage</title>
</head>
<body>
    <h1>Query Electricity Usage</h1>
    <form action="/query_usage" method="post">
        Account ID: <input type="text" name="account_id" required><br><br>
        Select Time Period:
        <select name="period" required>
            <option value="last_30_min">Last 30 Minutes</option>
            <option value="today">Today</option>
            <option value="this_week">This Week</option>
            <option value="this_month">This Month</option>
            <option value="last_month">Last Month</option>
            <option value="last_month_bill">Last Month's Bill (kWh)</option>
        </select><br><br>
        <input type="submit" value="Query Usage">
    </form>
</body>
</html>
